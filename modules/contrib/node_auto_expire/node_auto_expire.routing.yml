node_auto_expire.config:
  path: '/admin/config/content/node_auto_expire'
  defaults:
    _form: '\Drupal\node_auto_expire\Form\NodeAutoExpireConfigForm'
    _title: 'Node Auto Expire'
    _description: 'Set node types that auto expire.'
  requirements:
    _permission: 'administer auto expire'

node_auto_expire.expire:
  path: '/node/{node}/expire'
  defaults:
    _form: '\Drupal\node_auto_expire\Form\NodeAutoExpireExpireForm'
    _title: 'Extend publication'
    _description: 'Check and extend the expiry period'
  requirements:
    _custom_access: '\Drupal\node_auto_expire\Form\NodeAutoExpireExpireForm::access'
    node: \d+
